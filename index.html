<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer-div">
        <div id="display" class="border">
            <p  id="display-content"></p>
        </div>
        <span id="clear" >
           <button class="clear" data-value="C" >C</button>
        </span>
        
        <span id="backspace" >
            <button class="backspace" data-value="delete">delete</button>
        </span>
        <span id="percentage" >
            <button class="percentage" data-value="%" >%</button>
        </span>
        <span id="divide" >
            <button class="divide symbols" data-value="/">/</button>
        </span>
        <span id="number" >
            <button class="number"  data-value="7" >7</button>
        </span>
        <span id="number" >
            <button class="number" data-value="8">8</button>
        </span>
        <span id="number" >
            <button class="number" data-value="9">9</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus symbols" data-value="+">+</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="4">4</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="5">5</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="6">6</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus symbols" data-value="*">*</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="1">1</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="2">2</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value="3">3</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus symbols" data-value="-">-</button>
        </span>
        <span id="zero" >
            <button class="plus-minus" data-value="0">0</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus" data-value=".">.</button>
        </span>
        <span id="plus-minus" >
            <button class="plus-minus symbols" data-value="=">=</button>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
